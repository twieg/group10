<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרופיל משתמש - Rate Your Lecturer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile-styles.css">
    <script src="profile-form.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Homepage.html">עמוד הבית</a></li>
                <li><a href="login.html">התחברות</a></li>
                <li><a href="register.html">יצירת חשבון</a></li>
                <li><a href="forum.html">פורום דיונים</a></li>
                <li><a href="events.html">אירועים וחדשות</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="profile-container">
            <div class="profile-header">
                <img src="images/LOGO.png" alt="Logo" class="logo">
                <h1>עדכן פרופיל אישי</h1>
            </div>
            <form id="profileForm" class="profile-form">
                <div class="msg"></div>
                <label for="email">דואר אלקטרוני:<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
                <label for="username">שם משתמש:<span class="required">*</span></label>
                <input type="text" id="username" name="username" required>
                <label for="firstName">שם פרטי:<span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">שם משפחה:<span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="major">תחום לימוד:</label>
                <input type="text" id="major" name="major">
                <label for="password">סיסמא:<span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
                <label for="profilePicture">העלאת תמונה:</label>
                <input type="file" id="profilePicture" name="profilePicture">
                <button type="submit">עדכן חשבון</button>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2024 Rate Your Lecturer - RYL. כל הזכויות שמורות.</p>
    </footer>
</body>
</html>
